    <style>
        /* --- Cinematic Global Styles --- */
        :root {
            --crimson-primary: #dc2626;
            --crimson-dark: #7f1d1d;
            --bg-deep: #050505;
        }

        body {
            background-color: var(--bg-deep);
            color: #f1f5f9;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Film Grain Texture */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Fonts */
        .font-cinematic { font-family: 'Playfair Display', serif; }
        .font-arabic { font-family: 'Cairo', sans-serif; }
        .font-ui { font-family: 'Montserrat', sans-serif; }

        /* Animations */
        @keyframes slide-up-fade {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up-fade {
            animation: slide-up-fade 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft {
            animation: pulse-soft 3s infinite ease-in-out;
        }

        @keyframes float-slow {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float-slow 6s ease-in-out infinite; }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.3; filter: blur(80px); }
            50% { opacity: 0.5; filter: blur(90px); }
        }
        .animate-pulse-glow { animation: pulse-glow 4s ease-in-out infinite; }

        /* UI Elements */
        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 1);
        }

        .text-glow {
            text-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Input Animation */
        .input-group:focus-within .input-line {
            transform: scaleX(1);
        }
        
        /* Utility for input line animation */
        .group:focus-within .group-focus-within\:scale-x-100 {
            transform: scaleX(1);
        }

        // --- HEART ANIMATION ---
        function initHearts() {
            const canvas = document.getElementById('heartCanvas');
            const ctx = canvas.getContext('2d');
            
            let width = window.innerWidth;
            let height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            const hearts = [];
            const colors = ['#7f1d1d', '#991b1b', '#b91c1c', '#dc2626', '#ef4444']; 

            class Heart {
              constructor(initialY) {
                this.x = Math.random() * width;
                this.y = initialY ?? height + Math.random() * 100;
                this.size = Math.random() * 15 + 5; 
                this.speedY = Math.random() * 1.2 + 0.4;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.opacity = Math.random() * 0.5 + 0.1;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.02;
              }

              update() {
                this.y -= this.speedY;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.5;

                if (this.y < -50) {
                  this.y = height + 50;
                  this.x = Math.random() * width;
                }
              }

              draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                const topCurveHeight = this.size * 0.3;
                ctx.moveTo(this.x, this.y + topCurveHeight);
                ctx.bezierCurveTo(
                  this.x, this.y, 
                  this.x - this.size / 2, this.y, 
                  this.x - this.size / 2, this.y + topCurveHeight
                );
                ctx.bezierCurveTo(
                  this.x - this.size / 2, this.y + (this.size + topCurveHeight) / 2, 
                  this.x, this.y + (this.size + topCurveHeight) / 2, 
                  this.x, this.y + this.size
                );
                ctx.bezierCurveTo(
                  this.x, this.y + (this.size + topCurveHeight) / 2, 
                  this.x + this.size / 2, this.y + (this.size + topCurveHeight) / 2, 
                  this.x + this.size / 2, this.y + topCurveHeight
                );
                ctx.bezierCurveTo(
                  this.x + this.size / 2, this.y, 
                  this.x, this.y, 
                  this.x, this.y + topCurveHeight
                );
                ctx.closePath();
                ctx.fill();
                ctx.restore();
              }
            }

            for (let i = 0; i < 60; i++) {
              hearts.push(new Heart(Math.random() * height));
            }

            function animate() {
              ctx.clearRect(0, 0, width, height);
              hearts.forEach(h => {
                h.update();
                h.draw();
              });
              requestAnimationFrame(animate);
            }

            animate();

            window.addEventListener('resize', () => {
              width = window.innerWidth;
              height = window.innerHeight;
              canvas.width = width;
              canvas.height = height;
            });
        }

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', () => {
            initHearts();
            render();
        });

    </script>
</body>
</html>
